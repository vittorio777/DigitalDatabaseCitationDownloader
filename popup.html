<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Springer Citation Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #progress {
      margin-top: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    .status {
      margin-top: 5px;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    #stopDownload {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-group">
      <button id="startDownload">开始下载引用</button>
      <button id="stopDownload" style="display: none;">终止下载</button>
    </div>
    <div id="progress">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="status">准备开始下载...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
